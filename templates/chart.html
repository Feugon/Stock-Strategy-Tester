<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .chart-container {
            height: 500px;
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Stock Chart</h1>
    
    <div class="form-group">
        <label for="ticker-input">Stock Ticker:</label>
        <input type="text" id="ticker-input" placeholder="e.g. AAPL">
        <button id="load-chart-btn" onclick="loadChart()">Load Chart</button>
    </div>
    
    <div class="chart-container">
        <canvas id="stockChart"></canvas>
    </div>

    <div style="margin-top: 20px;">
        <a href="/run-strategy">Run Backtesting Strategy</a>
    </div>

    <script>
        let stockChart = null;

        function loadChart() {
            const ticker = document.getElementById('ticker-input').value.trim().toUpperCase();
            if (!ticker) {
                alert('Please enter a valid ticker symbol');
                return;
            }

            fetch(`/chart-data?ticker=${ticker}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    renderChart(data, ticker);
                })
                .catch(error => {
                    console.error('Error fetching chart data:', error);
                    alert('Error loading chart data. Please try again.');
                });
        }

        function renderChart(data, ticker) {
            const ctx = document.getElementById('stockChart').getContext('2d');
            
            // Destroy previous chart if it exists
            if (stockChart) {
                stockChart.destroy();
            }

            // Format data for candlestick chart
            const chartData = data.map(item => ({
                x: new Date(item.date),
                o: item.open,
                h: item.high,
                l: item.low,
                c: item.close
            }));

            // Create new chart
            stockChart = new Chart(ctx, {
                type: 'candlestick',
                data: {
                    datasets: [{
                        label: ticker,
                        data: chartData,
                        barThickness: 5
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'day',
                                displayFormats: {
                                    day: 'MMM d'
                                }
                            },
                            title: {
                                display: true,
                                text: 'Date'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Price ($)'
                            }
                        }
                    },
                    plugins: {
                        tooltip: {
                            enabled: false,
                            callbacks: {
                                label: function(context) {
                                    const point = context.raw;
                                    return [
                                        `Open: $${point.o.toFixed(2)}`,
                                        `High: $${point.h.toFixed(2)}`,
                                        `Low: $${point.l.toFixed(2)}`,
                                        `Close: $${point.c.toFixed(2)}`
                                    ];
                                }
                            }
                        },
                        legend: {
                            display: false,
                            position: 'top'
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
